# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      BROWSER_TYPE: "firefox"
      QASE_ENABLE: ${{secrets.QASE_ENABLE}}
      QASE_PROJECT_CODE: ${{secrets.QASE_PROJECT_CODE}}
      QASE_API_TOKEN: ${{secrets.QASE_API_TOKEN}}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install Geckodriver
      run: |
        wget https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz
        tar -xvzf geckodriver-v0.30.0-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
    - name: Build with Maven
      run: mvn clean test -DBROWSER_TYPE="${{env.BROWSER_TYPE}}" -DQASE_ENABLE="${{env.QASE_ENABLE}}" -DQASE_PROJECT_CODE="${{env.QASE_PROJECT_CODE}}" -DQASE_RUN_NAME="E2E" -DQASE_RUN_DESCRIPTION="Tests on the Mozilla Firefox browser" -DQASE_API_TOKEN="${{env.QASE_API_TOKEN}}"

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
